<!doctype html>
<html class="no-js" lang="fr">

<head>
  <meta charset="utf-8">
  <title>Calendrier</title>

  <link rel="manifest" href="site.webmanifest">
  <link rel="icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">

  <link href='js/fullcalendar/main.css' rel='stylesheet'/>
  <script src="js/fullcalendar/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      let event = [{
        "title": "mon titre",
        "start": "2021-08-11 10:00:00",
        "end": "2021-08-11 11:00:00",
        "backgroundColor": "#839c49"
      }, {
        "title": "mon titre2",
        "start": "2021-08-11 11:00:00",
        "end": "2021-08-11 12:00:00"
      }];
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        weekNumbers: true,
        nowIndicator: true,
        editable: true,
        headerToolbar: {
          left: 'prev, next, today',
          center: 'title',
          right: 'dayGridMonth, timeGridWeek'
        },
        buttonText:  {
          today: 'Aujourd\'hui',
          month: 'Mois',
          week: 'Semaine',
        },
        events: event,
        eventDrop: (infos) => {
          if(!confirm("Etes vous sur de vouloir déplacer cet évènement ?")) {
            infos.revert();
          }
        }
        //dateClick: function (info) {console.log('click ' + info.dateStr)} // fire quand on click sur une date
      });
      calendar.setOption('locale', 'fr');
      calendar.render();
    });
  </script>
</head>

<div id="calendar"></div>
<script>
  const navSlide = () => {
    const navBar = document.querySelector('.MenuBar');
    const nav = document.querySelector('.nav-links');
    const navLinks = document.querySelectorAll('.nav-links li');

    navBar.addEventListener('click', () => {
      nav.classList.toggle('nav-active');

      navBar.classList.toggle('toggle');

      navLinks.forEach((link, index) => {
        if(link.style.animation) {
          link.style.animation = '';
        } else {
          link.style.animation = `navLinkFade 0.5s ease forwards ${index / 7 + 0.5}s`;
        }
      });
    });
  }
  navSlide();
</script>
